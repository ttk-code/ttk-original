# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: mysql2
  encoding: utf8
  pool: 5
  username: root
  password:
  host: localhost

development:
  <<: *default
  database: ono-original_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: ono-original_test

production:
  adapter: postgresql
  encoding: unicode
  pool: 5
  database: ono-original_production
  username: ono-original
  password: <%= ENV['ONO-ORIGINAL_DATABASE_PASSWORD'] %>
